<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="EI=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="container">
      <div class="container-lg">
        <div class="login">
          <img src="img/Frodo.jpg" class="frodo" alt="" />
          <h2 class="title">Ingresa tu Usuario y Contraseña</h2>
          <form action="">
            <h2>Ingresa tu Usuario:</h2>
            <input type="text" placeholder="Usuario" />

            <h2>Ingrea tu Contraseña:</h2>
            <input type="password" placeholder="Contraseña" />

            <button class="acces"><a href="index.html">Acceder</a></button>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <a href="registro.html">Registrate</a>
          </form>
        </div>
        <div class="login-nt">
          <img src="img/Hobbit.png" class="hobbit" alt="" />
          <h2 class="title">Inicia sesión con tus Redes</h2>
          <div class="icons">
            <button class="mail">
              <i class="fas fa-envelope"></i> Acceder con Email
            </button>
            <button class="fb">
              <i class="fab fa-facebook"></i> Acceder con Facebook
            </button>
            <button class="tw">
              <i class="fab fa-twitter"></i> Acceder con Twitter
            </button>
            <button class="ig">
              <i class="fab fa-instagram"></i> Acceder con Instagram
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
